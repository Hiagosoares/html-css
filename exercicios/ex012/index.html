<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/lancer150.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <source src="midia/Meu-Video1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>

    </video>
    <h1>Inserido Vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/E-BTzvvBBOs?si=_VNWcesPpaj1Bqtw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
